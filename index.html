<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmoPatch (情绪舒缓贴)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Noto+Sans+SC:wght@500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
      background-color: #F2EFE9;
      /* Warmer, slightly darker cream/linen to reduce glare */
      color: #5D5D5D;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #ABC4B3;
      /* Muted Green Thumb */
      border-radius: 10px;
      border: 2px solid #F2EFE9;
    }

    /* Claymorphism Utilities */
    .clay-card {
      background: #FFFCF5;
      /* Off-white/Ivory instead of pure white */
      box-shadow:
        12px 12px 24px #D6D1C9,
        -12px -12px 24px #FFFFFF;
      border-radius: 2rem;
    }

    .clay-button {
      background: #88C9A1;
      /* Sage Green */
      box-shadow:
        6px 6px 12px #72AB88,
        -6px -6px 12px #9EE7BA;
      color: white;
      transition: all 0.2s ease;
    }

    .clay-button:active {
      box-shadow: inset 4px 4px 8px #72AB88, inset -4px -4px 8px #9EE7BA;
      transform: scale(0.98);
    }

    .clay-input {
      background: #EFEBE6;
      /* Darker warm grey for inputs */
      box-shadow: inset 6px 6px 12px #DED9D4, inset -6px -6px 12px #FFFFFF;
      border: none;
    }

    .clay-icon-container {
      background: #E8EDF2;
      box-shadow: inset 5px 5px 10px #D1D9E6, inset -5px -5px 10px #FFFFFF;
    }
  </style>
